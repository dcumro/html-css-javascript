<!DOCTYPE html>
<html>
<head>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4,1fr);
            gap: 1.5rem;
        }
        #yellownote {
            background-color: yellow;
            width: 200px;
            height: 150px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        #rednote {
            background-color: red;
            width: 200px;
            height: 150px;
            border: 1px solid black;
            box-sizing: border-box;
        }
        #orangenote {
            background-color: orange;
            width: 200px;
            height: 150px;
            border: 1px solid black;
            box-sizing: border-box;
        }
    </style>

<title>Dennis experiments with HTML, CSS, and Javascript</title>
</head>
<body>

<h1>Dennis experiments with HTML, CSS, and Javascript</h1>
<p>Click on the yellow box to change its color to blue</p>
<div class="grid-container">
<div id="yellownote"> </div>
<div id="rednote"> </div>
<div id="orangenote"> </div>
</div>
<script>
    myyellownote = document.getElementById("yellownote");
    //alert("myyellownote=" + myyellownote);
        yellownote.addEventListener(
  "click",
  (ev) => {
    myyellownote.style.backgroundColor = "blue";
  }

 );
